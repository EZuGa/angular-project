<form [formGroup]="form">

   
    <select (change)="onSelectIn()" formControlName="selectIn">
        <option *ngFor="let currency of currArr" [value]="currency">{{currency}}</option>
      </select>
      <br>
      <input (input)="onInputIn()" formControlName="valutIn" type="number">
      <br>
      <br><br>
      <select (change)="onSelectOut()"  formControlName="selectOut">
        <option *ngFor="let currency of currArr" [value]="currency">{{currency}}</option>
      </select>
      <br>
      <input (input)="onInputOut()" formControlName="valutOut" type="number">





</form>
